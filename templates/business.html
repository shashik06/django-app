{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        {%for a in item %}
        <div class="card m-3">
            <div class="card-header bus">
                <h4>{{a.title}}</h4>
            </div>
            <p class="p-1">{{a.content|slice:":100"}}{{'.....'}}</p>
            <div class="card-body">
                <a href="/list/{{a.id}}" class="btn btn-primary">Read more</a>
            </div>
        </div>
        {% endfor%}
    </div>
    <div class="col-md-3">
        
    </div>
</div>
{% endblock content %}
