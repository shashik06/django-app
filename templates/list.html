{% extends 'Base.html'%}
{% block content %}

<div class="row m-3">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
             <h5>{{lst.title}}</h5>
            <div class="container">
                <img src="/media/{{lst.image}}" class="img-fluid" />
            </div>
            <p><span>Author :{{lst.author}}</span><span class="ml-5">Date:{{list.date}}</span></p>
            <p>{{lst.content}}</p>
    </div>
    <div class="col-md-3">

    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <h4 class="text-center text-danger">More Posts</h4>
        {% for a in blog reversed%}
        <a href="/list/{{a.id}}"><p><i class="fa-solid fa-link"></i>  {{a.title}}</p></a>
        {% endfor %}
    </div>
    <div class="col-md-3">
        
    </div>
</div>
{% endblock content %}
