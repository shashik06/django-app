{%extends 'base.html'%}
{% block content %}
<div class="row m-3">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
             <h5>{{list.title}}</h5>
            <img src="/media/{{list.image}}" />
            <p><span>Author :{{list.author}}</span><span class="ml-5">Date:{{list.date}}</span></p>
            <p>{{list.content}}</p>
    </div>
    <div class="col-md-3">

    </div>
</div>
<hr>
<div class="row mt-3">
   <div class="col-md-3">

   </div>
   <div class="col-md-6">
    <div class="card">
        <div class="card-header bg-danger">
            <h1 class="text-center">Just In</h1>
        </div>
        {%for a in items%}
        <a href="/detail/{{a.id}}"><p><i class="fa-solid fa-link"></i> {{a.title}}</p></a>
        <hr>
        {%endfor%}
    </div>
   
   </div>
   <div class="col-md-3">

   </div>
</div>
{% endblock content %}
