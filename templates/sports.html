{% extends 'base.html'%}
{% block content %}
<div class="row m-3">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        {% for a in posts%}
        <div class="card m-2">
            <div class="card-header bg-info">
                <h4>{{a.title}}</h4>
            </div>
            <div class="card-body">
                <small>{{a.content|slice:":100"}}{{'.....'}}</small>
            </div>
            <div class="card-footer">
                <a href="/detail/{{a.id}}" class="btn btn-sm btn-danger">Read More</a>
            </div>
        </div>
        
       
        {%endfor%}
        </div>
    </div>
    <div class="col-md-3">
        
            
    </div>
</div>
{% endblock content %}
